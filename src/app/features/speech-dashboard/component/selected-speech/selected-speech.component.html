<div class="selected-speech flex-fill d-flex flex-column p-4">
    <div class="content-section flex-fill d-flex flex-column">
        <p-editor [(ngModel)]="speechContent" styleClass="form-control flex-fill mb-4 bg-light" [style]="{height: '200px'}" placeholder="Speech content shown here"></p-editor>
        
        <div class="form-fields">
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="author" class="form-label small fw-medium text-muted">Author</label>
                    <input type="text" id="author" class="form-control" placeholder="Author">
                </div>
                <div class="col-md-4">
                    <label for="subject" class="form-label small fw-medium text-muted">Subject area keywords</label>
                    <input type="text" id="subject" class="form-control" placeholder="Subject area keywords">
                </div>
                <div class="col-md-4">
                    <label for="date" class="form-label small fw-medium text-muted">Date</label>
                    <input type="date" id="date" class="form-control" value="2016-10-30">
                </div>
            </div>
        </div>
    </div>
</div>
