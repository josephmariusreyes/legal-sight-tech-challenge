<div class="header-tabs d-flex align-items-center border-bottom bg-white p-2">
    <div class="tab-section d-flex align-items-center">
        <!-- Mobile hamburger menu button -->
        <button class="btn btn-primary d-none mobile-menu-toggle me-3" (click)="onToggleMobileMenu()"
            [attr.aria-label]="isMobileMenuOpen ? 'Close menu' : 'Open menu'">
            <span class="hamburger-line" [class.open]="isMobileMenuOpen"></span>
            <span class="hamburger-line" [class.open]="isMobileMenuOpen"></span>
            <span class="hamburger-line" [class.open]="isMobileMenuOpen"></span>
        </button>
        <button class="btn btn-outline-primary tab-button me-2" [routerLink]="['/speech-dashboard/saved-speeches']"
            [ngClass]="{'active': isSavedSpeechesActive}">View my Speeches</button>
    </div>
    <button class="btn btn-outline-secondary tab-button" 
        [routerLink]="['/speech-dashboard/new-speech']"
        [ngClass]="{'active': isNewSpeechActive}">Submit a new Speech</button>
</div>
