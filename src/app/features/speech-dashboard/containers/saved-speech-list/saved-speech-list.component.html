<div class="saved-speech-list-container">
  <div class="header">
    <h2>Saved Speeches</h2>
    <p-button 
      label="New Speech" 
      icon="pi pi-plus" 
      class="p-button-primary">
    </p-button>
  </div>

  <div class="speech-list" *ngIf="savedSpeeches.length > 0; else noSpeeches">
    <p-card 
      *ngFor="let speech of savedSpeeches" 
      class="speech-card"
      [header]="speech.title">
      
      <div class="speech-content">
        <div class="speech-info">
          <div class="date">
            <i class="pi pi-calendar"></i>
            <span>{{ speech.date | date:'medium' }}</span>
          </div>
          <div class="transcript-preview">
            <p>{{ speech.transcript | slice:0:150 }}...</p>
          </div>
        </div>
        
        <div class="speech-actions">
          <p-button 
            icon="pi pi-eye" 
            class="p-button-outlined p-button-info"
            pTooltip="View Speech"
            (click)="onViewSpeech(speech.id)">
          </p-button>
          <p-button 
            icon="pi pi-pencil" 
            class="p-button-outlined p-button-warning"
            pTooltip="Edit Speech"
            (click)="onEditSpeech(speech.id)">
          </p-button>
          <p-button 
            icon="pi pi-trash" 
            class="p-button-outlined p-button-danger"
            pTooltip="Delete Speech"
            (click)="onDeleteSpeech(speech.id)">
          </p-button>
        </div>
      </div>
    </p-card>
  </div>

  <ng-template #noSpeeches>
    <div class="no-speeches">
      <i class="pi pi-microphone-slash"></i>
      <h3>No Saved Speeches</h3>
      <p>You haven't saved any speeches yet. Start by creating your first speech!</p>
      <p-button 
        label="Create First Speech" 
        icon="pi pi-plus" 
        class="p-button-primary">
      </p-button>
    </div>
  </ng-template>
</div>
