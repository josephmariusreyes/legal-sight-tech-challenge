  <app-speech-list-header></app-speech-list-header>

          <a [routerLink]="['/speech-dashboard/saved-speeches', speech.id]">{{ speech.title }}</a>
        </li>
      }
    </ul>
    <div>
      <app-selected-speech></app-selected-speech>
    </div>
  </div>
  <app-saved-speech-actions></app-saved-speech-actions>
